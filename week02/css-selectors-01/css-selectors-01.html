<!-- 
use the following css selectors

- link
- visited
- hover
- active

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML & CSS | CSS Selectors 01</title>
  <style>
    a:link {
      text-decoration: none;
    }

    a:visited {
      color: brown;
    }

    a:hover {
      font-weight: 700;
    }

    a:active {
      background-color: rgb(36, 36, 36);
      color: white;
    }

    p {
      width: 60%;
    }

    p:active {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="https://4.bp.blogspot.com/-sd71BQGu3Z4/Ud33eru8kQI/AAAAAAAAC2Q/T8j2KC4PIus/s1600/DSC_0641.jpg">Woodland Path</a></li>
    <li><a href="http://gallery.nanfa.org/d/51294-3/27-Creek.JPG">Murky Creek</a></li>
    <li><a href="https://upload.wikimedia.org/wikipedia/commons/4/46/Craggy_hill_of_Tungnath_%283530103597%29.jpg">Craggy Hill</a></li>
    <li><a href="#">Active</a></li>
  </ul>

</body>
</html>
